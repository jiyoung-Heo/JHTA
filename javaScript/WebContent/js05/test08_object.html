<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test08_object.html</title>
<script type="text/javascript">
	//자바스크립트에서 객체 생성하기
	//방법1. 객체 리터럴 방식
	//가장 많이 사용하는 방법임.
	var user = {
			id:"hello",
			pwd:"1234",
			showData:function(){
				//자기자신의 멤버에 접근할때는 반드시 this를 꼭 붙인다.
				console.log("id: "+this.id);
				console.log("pwd: "+this.pwd);
			}
	};
	console.log(user.id);
	user.showData();
	//번호,국어,영어점수를 멤버변수로 갖고 총점,평균을 구해서 출력하는 객체 만들기
	var student={
			num:1,
			kor:100,
			eng:50,
			getTot: function(){
				return this.kor+this.eng;
			},
			getAvg: function(){
				return (this.kor+this.eng)/2;
			}
	}
	console.log("학생번호:"+student.num);
	console.log("국어:"+student.kor);
	console.log("영어:"+student.eng);
	console.log("총점:"+student.getTot());
	console.log("평균:"+student.getAvg());
	
	//아이디,비밀번호,이메일에 대한 정보를 갖는 객체를 만들고 멤버변수값들을 출력하는 멤버 function을 만들고 사용해보세요
	var login ={
			id :"admin" ,
			pwd:"1234",
			email:"aa@naver.com",
			printAll: function(){
				let result = "id:"+this.id+" pwd:"+this.pwd+" email:"+this.email;
				console.log(result);
			}
	}
	login.printAll();
</script>
</head>

</html>
