<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test08_form.html</title>
</head>
<script type="text/javascript">
	// 아이디, 비밀번호 유효성체크
	function checkData(){
		var id = document.getElementsByName("id")[0];
		var pwd = document.getElementsByName("pwd")[0];
		var email = document.getElementsByName("email")[0];
		if (id.value.length==0){
			alert("아이디는 공백일 수 없습니다.");
			id.focus();
			return false;//submit하지 못함.
		}
		if (pwd.value.length==0){
			alert("비밀번호는 공백일 수 없습니다.");
			pwd.focus();
			return false;//submit하지 못함.
		}
	}
</script>
<body>
<h1>회원가입</h1>
<!-- submit데이터가 눌렸을때 실행될거 form안에 onsubmit사용 -->
<form action="join.jsp" onsubmit="return checkData();">
	<label>아이디<input type="text" name = "id"></label><br>
	<label>비밀번호<input type="password" name = "pwd"></label><br>
	<label>이메일<input type="email" name = "email"></label><br>
	<input type="submit" value="가입">
</form>
</body>
</html>
