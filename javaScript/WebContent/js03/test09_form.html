<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test09_form.html</title>
</head>
<script type="text/javascript">
	function send(){
		var frm=document.getElementsByName("frm")[0];
		var id = document.getElementsByName("id")[0];
		var pwd = document.getElementsByName("pwd")[0];
		if(id.value.length==0||pwd.value.length==0){
			alert("아이디 또는 비밀번호가 입력되지 않았습니다.");
			return;
		}
		frm.submit();
	}
</script>
<body>
	<h1>회원가입</h1>
	<form action="join.jsp" name="frm">
		<label>아이디<input type="text" name = "id"></label><br>
		<label>비밀번호<input type="password" name = "pwd"></label><br>
		<label>이메일<input type="email" name = "email"></label><br>
		<input type="button" value="가입" onclick="send()">
	</form>
</body>
</html>
