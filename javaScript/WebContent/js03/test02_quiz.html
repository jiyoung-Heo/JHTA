<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02_quiz.html</title>
<script type="text/javascript">
	var news=[
		"수도권 택지 발표 결국 '하반기로'…공급계획 차질 없나",	
		"대기업 된 쿠팡… 김범석, '미국인'이라 총수 지정 피해",
		"‘피의자 논란’ 이성윤 초반 탈락… 여권 신임 높은 김오"
	];
	var i = 0;
	function a(){
		var show = document.getElementById("show");
			show.innerHTML=news[i++];
			if(i==3) i=0;
	}
	setInterval(a, 1_000);
</script>
</head>

<body>
<!-- 1초에 한번씩 news배열의 내용을 div에 보이도록 해보세요 -->

</body>
