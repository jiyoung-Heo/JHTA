<!DOCTYPE html>
<html>

<meta charset="EUC-KR">
<title>test06_Array</title>
<script>
	//var a=[1,2,3,4,5];
	var a=[11,20,3,40,5];
	for (let i = 0; i < a.length; i++) {
		console.log(a[i]);
	}
	//숫자
	//오름차순 정렬: a.sort(function(a1,b1){return a1-b1;});
	//내림차순 정렬: a.sort(function(a1,b1){return b1-a1;});
	a.sort(function(a1,b1){return a1-b1;});
	console.log("정렬후");
	for (let i = 0; i < a.length; i++) {
		console.log(a[i]);
	}
	
	var b = ["홍길동","김길동","이길동"];
	b.sort();
	for (let i = 0; i < b.length; i++) {
		console.log(b[i]);
	}
</script>
