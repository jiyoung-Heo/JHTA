<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test07_function.html</title>
<script type="text/javascript">
	/*
		사용자정의함수만들기
		function 함수명(매개변수,...){
			실행코드;
			..
			return;
		}
	*/
	function func1(){
		let a=10,b=20;
		let c=sum(a,b);
		console.log("두수합: "+c);
	}
	function sum(a,b){
		let c=a+b;
		return c;
	}
	func1();
	var add=sum; //함수를 참조한다. add는 sum함수
	console.log(add);
	var a=add(1,2);
	console.log("a: "+a);
	
	function showArea(){
		const r = parseInt(document.getElementById("r").value);
		const result = document.getElementById("result");
		result.value= circle(r);
	}
	//원 구하는 메소드 만들기
	function circle(r){
		return r*r*3.14;
	}
</script>
</head>
<body>
<!-- 반지름 입력받아 원의 넓이를 구해보세요 -->
<label>반지름<input type="text" id="r"></label>
<input type="button" value="원의 넓이 구하기" onclick="showArea()">
<input type="text" id="result">
</body>
</html>
