<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05.html</title>
<script type="text/javascript">
	function test1(){
		var sum=0;
		for (var i = 1; i <= 100; i++) {
			sum+=i;
			document.write(i+" ");
		}
		document.write("<br>");
		document.write("1부터 100까지의 합: "+sum+"<br>");
	}
	function dan(){
		var result = 0;
		for (var i = 2; i <= 9; i++) {
				document.write(i+"단<br>");
			for (var j = 1; j <= 9; j++) {
				result = i*j;
				document.write(i+"*"+j+"="+result+"<br>");
			}
			document.write("<br>")
		}
	}
</script>
</head>
<body>
<input type="button" value="1부터 100까지 합 구하기" onclick="test1()"><br>
<input type="button" value="구구단 출력" onclick="dan()">
</body>
</html>
