<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test08_capture.html</title>
</head>
<body>
<div id="parent" style="width:400px;height:400px; border: 2px solid red">
	<div id="child" style="width:200px;height:200px; border: 2px solid green">
	child
	</div>
</div>
<script type="text/javascript">
	var parent = document.getElementById("parent");
	parent.addEventListener('click', function(e) {
		console.log("parent");
	},true);//캡쳐링 기본: false(자식->부모 순으로 실행) true(부모<-자식 순으로 실행)
	var child = document.getElementById("child");
	child.addEventListener('click', function(e) {
		console.log("child");
	});
</script>
</body>
</html>
