<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04_quiz.html</title>
<style>
	*{margin:0px; padding:0px;}
	#parent{width:700px;height:200px; background-color:orange;position:relative; left:200px; top:30px;overflow:hidden}
	#child{width:1400px; height:200px; position:absolute; left:0px;} 
	#child ul li img{width:136px; height:196px; margin:2px}
	#child ul li{float:left; list-style:none;}
</style>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function(){
	var n=140;
	setInterval(() => {
		var n1=parseInt($("#child").css("left"))-n;
		$("#child").animate({left:n1},1000,function(){
			if(n1<=-700){
				n=-140;
			}else if(n1>=0){
				n=140;
			}
		})
	},2000);
})

</script>
</head>
<body>
