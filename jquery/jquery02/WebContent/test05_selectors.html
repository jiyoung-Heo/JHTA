<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test05_selectors.html</title>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		jQuery("input[value='버튼1']").click(function(){ //jQuery==$ // input이라는 태그의 value속성이 버튼1인 것
			alert("안녕하세요")
		});
		$("input[value*='홍']").click(function(){ //* ~을 포함하는 요소
			alert($(this).val()+"클릭");
		});
		$("input[value^='홍']").click(function(){ //^ ~으로 시작하는 요소
			alert($(this).val()+"click");
		});
		$("input[value='버튼2']").click(function(){
			let length=$(":checked").length; //checked selector
			alert("체크된 개수:"+length)
			$("input:checked").each(function(){
				let value=$(this).val();
				//$("#result").html(value) // 이건 덮어씌우기되어 맨 마지막 꺼만 나옴 
				$("#result").append(value+"<br>");
			});
		});
		$("input[value='all']").click(function(){
			let checked=$(this).prop("checked");
			if(checked){ //if($("input[value='all']").prop("checked")==true) 도 됨
				$("input[value='영화']").prop("checked",true);
				$("input[value='독서']").prop("checked",true);
				$("input[value='음악']").prop("checked",true);
				$("input[value='여행']").prop("checked",true);
			//}else if($("input[value='all']").prop("checked",false){
			}else{
				$("div input:checkbox").prop("checked",false);
			}
		})
	});
</script>
</head>
<body>
<input type="button" value="버튼1">
<input type="text" value="홍길동">
<input type="text" value="김철홍">
<input type="text" value="이영희"><br>
<input type="checkbox" value="all">취미전체선택
<div>
	취미<br>
	<input type="checkbox" value="영화">영화
	<input type="checkbox" value="독서">독서
	<input type="checkbox" value="음악">음악
	<input type="checkbox" value="여행">여행
</div>
<input type="button" value="버튼2">
<div id="result">
</div>
<div id="box1">
	<ul>
		<li>무궁화</li>
		<li>진달래</li>
		<li>개나리</li>
		<li>민들레</li>
	</ul>
</div>
<script type="text/javascript">
	$("#box1 ul li:first").css("background-color","red");//li 요소중 첫번째 요소
	$("#box1 ul li:last").css("background-color","green"); //li 요소중 마지막 요소
	$("#box1 ul li:nth-child(2)").css("background-color","yellow"); //자식 li요소중 2번째 요소
	$("#box1 ul li:even").css("border","3px solid blue");//짝수인 요소에 적용
	$("#box1 ul li:odd").css("font-size","30px");//홀수인 요소에 적용
</script>
</body>
</html>
