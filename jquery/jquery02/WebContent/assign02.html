<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>assign02.html</title>
<style type="text/css">
	*{margin:0px; padding:0px;}
	#parent{width:700px; height:200px; background-color:gray; position:relative; left:200px; top:30ppx; overflow:hidden}
	#child{width:1400px; height:200px; position:absolute; left:0px;}
	#child ul li img{width:136px; height:196px; margin:2px;}
	#child ul li {float:left; list-style:none;}

</style>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function(){
	let num=1;
	setInterval(() => {
		let left1=parseInt($("#child").css("left"))-140;
			$("#child").animate({
				"left":left1
			},500,function(){
				$("#child img:first").remove();
				$("#child img:first").prepend("<img src='images/00"+ num++ +".jpg'>");
				if(num>8) num=1;
				}
		});
	}, 1000);
})
</script>
</head>
<body>
<h1>우리우리영화관</h1>

<div id="parent">
	<div id="child">
		<ul>
			<li><img src="images/001.jpg"></li>
			<li><img src="images/002.jpg"></li>
			<li><img src="images/003.jpg"></li>
			<li><img src="images/004.jpg"></li>
			<li><img src="images/005.jpg"></li>
			<li><img src="images/006.jpg"></li>
			<li><img src="images/007.jpg"></li>
			<li><img src="images/001.jpg"></li>
			<li><img src="images/002.jpg"></li>
			<li><img src="images/003.jpg"></li>	
		</ul>
	</div>
</div>

<div id="desc">
	
</div>
</body>
</html>
