<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/jquery-ui.min.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<title>test05_drop.html</title>
<style type="text/css">
	*{margin:0px;padding:0px;}
	#wrap{width:100%; height:500px; background-color: orange;}
	#dock{width:100%;height: 120px;background-color: yellow;position: fixed; bottom:0px;}
	#wrap div{float: left;}
	.item{margin: 3px; padding: 5px;}
	.item img{width:100px; height:100px;border-radius: 8px; border:1px solid gray; background-color: white;}
	#dock div{float:left;}
</style>
<script type="text/javascript">
	$(function(){
		for (var i = 1; i <= 20; i++) {
			let img=`<div class='item'><img src = 'images/${i}.png'></div>`;
			$("#wrap").append(img);
		}
		$("#wrap div").draggable({
			helper: "clone",
			zIndex: 999	,
			scroll: false
		});
		$("#dock").droppable({
			drop:function(e,ui){//function(e,ui) e: 이벤트객체
				$(ui.draggable).fadeOut(function() {
					$(this).appendTo("#dock").fadeIn();
				})
			}
		})
		$("#wrap").droppable({
			drop:function(e,ui){ //function(e,ui) e: 이벤트객체
				$(ui.draggable).fadeOut(function() {
					$(this).appendTo("#wrap").fadeIn();
				})
			}
		})
	})
</script>
</head>
<body>
<div id="wrap"></div>
<div id="dock"></div>
</body>
</html>
