<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test07_image.html</title>
<link rel="stylesheet" href="dist/magnific-popup.css">
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script src="dist/jquery.magnific-popup.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	  $('.image-link').magnificPopup({type:'image'});
	  $('.test-popup-link').magnificPopup({
		  type: 'image'
		});
		$('.parent-container').magnificPopup({
		  delegate: 'a',
		  type: 'image',
		  gallery: {
		      enabled: true
		    }
		});
	});
</script>
</head>
<body>
<a class="test-popup-link" href="images/1.jpg">Open popup</a>
<a class="test-popup-link" href="images/2.jpg">Open popup</a>
<div class="parent-container">
	<a href="images/1.jpg">Open popup 1</a>
	<a href="images/2.jpg">Open popup 2</a>
	<a href="images/3.jpg">Open popup 3</a>
</div>
</body>
</html>
