<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			let w=$("#w").val();
			let h=$("#h").val();
			let bcolor=$("#bcolor").val();
			$("#box1").css({
				"width":w,
				"height":h,
				"background-color":bcolor
			});
		});
	});
</script>
</head>
<body>
가로 <input type="text" id="w">
세로 <input type="text" id="h">
배경색<input type="text" id="bcolor">
<input type="button" id="btn1" value="적용">
<div id="box1">
</div>
</body>
</html>
