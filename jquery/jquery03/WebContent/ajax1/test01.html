<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01.html</title>
<script type="text/javascript" src = "../js/jquery-3.6.0.min.js"></script>
<style type="text/css">
	.mybook{width:400px;height:200px;padding:5px;margin:5px;border:1px solid gray;}
</style>
</head>
<body>
<input type="button" value="도서정보" id="btn1">
<div id="booklist">
</div>
<script type="text/javascript">
	$("#btn1").click(function() {
		$.ajax({
			url:"books.xml",//요청서버주소
			dataType:"xml",//응답콘텐츠타입(xml,text,json,html,...)
			success:function(data){
				//alert("sucess==>"+data)
				$(data).find("book").each(function(){
					let title=$(this).find("title").text();
					let price=$(this).find("price").text();
					let bookinfo="<p>도서명:"+title+",가격:"+price+"</p>";
					//$("#booklist").append(bookinfo).addClass("mybook");
					$(bookinfo).appendTo("#booklist").addClass("mybook");
				})
			}
		})
	})
</script>
</body>
</html>
