<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03_Quiz.html</title>
<script type="text/javascript" src = "js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$("form").submit(function(e) {
		var params=$(this).serialize();
		if($("input[name='id']").val().length<5 || $("input[name='id']").val().length>8){
			alert("아이디는 5~8자 사이입니다.");
			e.preventDefault()//submit하지않기
		}
		if($("input[name='pwd1']").val()!=$("input[name='pwd2']").val()){
			alert("비밀번호가 일치하지 않습니다.");
			e.preventDefault()//submit하지않기
		}
		if($(":checked").length==0){
			alert("취미는 하나이상 선택되어야 합니다.");
			e.preventDefault()//submit하지않기
		}
		e.preventDefault();
	});
	
});
</script>
</head>

<body>
<!-- 
아이디가 5~8자사이인지 검사하세요
취미는 하나이상선택되어야 서버로 전송되도록 해보세요
비밀번호가 일치하는지 검사하세요 -->
<form action="join.jsp">
	아이디(5~8자사이)<input type="text" name = "id"><br>
	비밀번호<input type="password" name = "pwd1"><br>
	비밀번호확인<input type="password" name = "pwd2"><br>
	취미<br>
	<input type="checkbox" value="여행" name="hobby" checked="checked">여행
	<input type="checkbox" value="영화" name="hobby">영화
	<input type="checkbox" value="게임" name="hobby">게임
	<br>
	<input type="submit" value="가입">
</form>
</body>
</html>
