<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#a{width:400px;height: 200px;padding-left: 200px; padding-top:100px; background-color: orange;
	margin-left: 200px; margin-bottom: 100px;}
	#b{width:400px;height: 200px;background-color: green; border-top-left-radius: 100px; border-bottom-right-radius: 100px;}
	div.imgbox{width:600px;height:300px;background-color: pink; margin-top:100px; padding-top: 100px;padding-left: 50px;}
	div.imgbox img{background-color: red; border-radius: 30px;}
</style>
</head>
<body>
<!--
padding과 margin
-padding: 안쪽여백
-margin: 바깥쪽 여백
-->
<div id="a">아리랑 아리랑 아라리요</div>
<div id="b">아리랑 고개로 넘어간다.</div>
<div>
	<div class="imgbox">
		<img src="../images/1.png">
		<img src="../images/2.png">
		<img src="../images/3.png">
	</div>	
</div>
</body>
</html>
