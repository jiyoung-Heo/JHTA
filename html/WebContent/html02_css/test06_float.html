<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test06_float.html</title>
<style>
	div{width:200px;height:150px;}
	#a{background-color: green;float:left;}
	#b{background-color: blue;float:left;}
	#c{background-color: orange;float:left;}
	#d{background-color: red;float:right;}
	/*clear: both; float속성해제*/
	#e{background-color: black;clear: both;}
</style>
</head>
<body>
<div id="a">div1</div>
<div id="b">div2</div>
<div id="c">div3</div>
<div id="d">div4</div>
<div id="e">div5</div>
</body>
</html>
