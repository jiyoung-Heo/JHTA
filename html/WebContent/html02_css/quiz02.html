<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>교육센터</title>
<style>
	*{margin:0px;padding:0px;}
	#wrap{width:1000px;height:1200px; margin:auto; margin-top: 40px;}
	#top{width:100%; height:10%; text-align: center; background-color: red;}
	#center{width:100%; height:80%;}
	#left{width:60%; height:100%;background-color: gray; float:left;}
	#right{width:40%; height:100%; float:right; background-color: green;}
	#rightup{width:100%;height:50%; background-color: yellow;}
	#rightdown{width:100%; height:50%; background-color: blue;}
	#login{padding : 20px;}
	#login label{display:inline-block; background-color:white; width:100px;}
	#bottom{width:100%; height:10%; background-color: red;}
</style>
</head>
<body>
<div id = "wrap">
	<div id="top">
		<h1>교육센터</h1>
	</div>
	
	<div id="center">
		<div id="left">
			<p>내용</p>
		</div>
		<div id ="right">
			<div id="rightup">
				<div id = "login">
					<p>
					<label for = "id">아이디: </label>
					<input type="text" id="id">
					</p>
					<p>
					<label for ="pwd">비밀번호: </label>
					<input type="password" id="pwd">
					</p>
					<p>
					<button>login</button>
					<button>cancel</button>
					</p>
				</div>
			</div>
			<div id="rightdown">
				<p>내용없음</p>
			</div>
		</div>
	</div>
	<div id="bottom">
		<p>회사소개</p>
	
	</div>
</div>
</body>
</html>
