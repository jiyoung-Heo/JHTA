<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*display: block; a태그를 블록레벨 요소로 설정*/
	.box1 a{display: block; width:300px;background-color: orange;}
	/* display: inline-block; 인라인요소이면서 width값이 적용된다.*/
	.box2 a{display: inline-block; width:150px;background-color: green;}
	.box{display:inline; background-color: blue;}
</style>
</head>
<body>
<div class="box1">
	<a href="#">링크1</a>
	<a href="#">링크2</a>
	<a href="#">링크3</a>
</div>
<div class="box2">
	<a href="#">링크1</a>
	<a href="#">링크2</a>
	<a href="#">링크3</a>
</div>
<div class="box">div1</div>
<div class="box">div2</div>
</body>
</html>
