<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>회원가입</h1>
<!-- from의 action속성은 전송할 서버주소 지정 -->
<form action="join.jsp">
	<label for="name">아이디</label>
	<input type="text" name ="id" id="name"><br>
	<label>비밀번호</label>
	<input type = "password" name="password"><br>
	<fieldset>
		<legend>사는지역</legend>
		<label for = "addr1">서울</label>
		<!-- radio는 name속성이 동일하면 그룹으로 묶인다. 그룹으로 묶인 항목이 하나만 선택됨 -->
		<input type="radio" value="서울" name = "addr" id = "addr1" checked = "checked">
		<label for = "addr2">부산</label>
		<input type="radio" value="부산" name = "addr" id = "addr2">
		<label for = "addr3">기타</label>
		<input type="radio" value="기타" name = "addr" id = "addr3">
	</fieldset>
	<fieldset>
		<legend>취미</legend>
		<label for ="hobby1">게임</label>
		<input type="checkbox" value="게임" name = "hobby" id = "hobby1">
		<label for ="hobby2">독서</label>
		<input type="checkbox" value="독서" name = "hobby" id = "hobby2">
		<label for ="hobby3">노래</label>
		<input type="checkbox" value="노래" name = "hobby" id = "hobby3">
	</fieldset>
	<label for="job">직업</label>
	<select name= "job" id="job">
		<option value="학생">학생</option>
		<option value="공무원">공무원</option>
		<option value="군인">군인</option>
		<option value="개발자">개발자</option>
		<option value="기타">기타</option>
	</select>
	<br>
	<label for="desc">기타</label><br>
	<textarea rows="5" cols="50" id="desc"></textarea><br>
	<label for ="file1">첨부파일</label>
	<input type="file" id ="file1"><br>
	<input type="submit" value="등록">
</form>
</body>
</html>
