<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>join.html</title>
</head>
<body>
<h1>회원가입</h1>
<!-- 
	[ form태그 ]
	1. method: 요청방식,기본으로 설정된 방식은 get
	2. action: 전송할 서버페이지 주소(생략하면 자신의 페이지)
	
	[ 데이터 전송방식 ]
	1. GET방식(기본값)
	 - 전송되는 데이터가 URL에 붙어서 전송됨 -> 전송되는 데이터가 화면에 보임(보안이 안됨)
	 - 전송량의 제한이 있다.
	 - 간단하게 데이터를 전송할 수 있는 장점이 있다.
	2. POST방식
	 - 전송되는 데이터가 BODY에 붙어서 전송됨 -> 전송되는 데이터가 화면에 안보임(보안이 좋음)
	 - 전송량의 제한이 없다.
	 - 한글이 깨져서 정보 읽어오기 전에 인코딩을 해줘야함.
 -->
<form method="post" action="join.jsp">
	회원번호<input type="text" name="num"><br>
	이름<input type="text" name="name"><br>
	전화번호<input type="text" name="phone"><br>
	주소<input type="text" name="addr"><br>
	<input type="submit" value="가입">
</form>
</body>
</html>
